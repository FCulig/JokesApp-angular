<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">New joke</h4>
        <button type="button" id="close-btn" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="addJokeForm">
            <div class="form-group green-border-focus">
                <textarea formControlName="joke" placeholder="Write joke here..." class="form-control" rows="6"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
            <button type="submit" id="submit-btn" class="btn btn-outline-dark" [disabled]="!addJokeForm.valid" (click)="onSubmit()">Add</button>
    </div>
</ng-template>

<button id="open-btn" class="btn btn-lg btn-dark open-button" (click)="open(content)"><i class="fas fa-plus"></i></button>
