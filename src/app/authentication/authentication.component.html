<div class="form-container">
    <div class="logo-container"><a id="logo-a" class="navbar-brand" href="#">InstaJokes</a></div>

    <form [formGroup]="loginForm">
        <div class="md-form">
            <input formControlName="username" mdbInput type="text" id="username" class="form-control">
            <label for="username" class="">Username</label>
        </div>

        <div class="md-form">
            <input formControlName="password" mdbInput type="password" id="password" class="form-control">
            <label for="password" class="">Password</label>
        </div>

        <button (click)="onSubmit()" mdbBtn block="true" class="my-4" type="button">Sign in</button>
    </form>
</div>
