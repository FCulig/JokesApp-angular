<div class="auth-container">
    <div class="logo-container">
        <a id="logo-a" class="navbar-brand" href="#"><img src="../../assets/img/logo.jpg"></a>
    </div>
    <div class="forms">
        <div class="login form-container">
            <div class="header">
                <h2>Log in:</h2>
                <i class="fas fa-lock"></i>
            </div>
            <form [formGroup]="loginForm">
                <div class="md-form">
                    <input formControlName="username" mdbInput type="text" id="username" class="form-control">
                    <label for="username" class="">Username</label>
                </div>

                <div class="md-form">
                    <input formControlName="password" mdbInput type="password" id="password" class="form-control">
                    <label for="password" class="">Password</label>
                </div>

                <button (click)="onLogin()" mdbBtn block="true" class="my-4" type="button">Sign in</button>
            </form>
        </div>

        <div class="register from-container">
            <div class="header">
                <h2>Sign up:</h2>
                <i class="fas fa-pencil-alt"></i>
            </div>
            <form [formGroup]="registerForm" id="register-form">
                <div class="md-form">
                    <input formControlName="usernameReg" mdbInput type="text" id="usernameReg" class="form-control">
                    <label for="usernameReg" class="">Username</label>
                </div>

                <div class="md-form">
                    <input formControlName="passwordReg" mdbInput type="password" id="passwordReg" class="form-control">
                    <label for="passwordReg" class="">Password</label>
                </div>

                <div class="md-form">
                    <input formControlName="repeatedPasswordReg" mdbInput type="password" id="repeatedPasswordReg"
                        class="form-control">
                    <label for="repeatedPasswordReg" class="">Repeat password</label>
                </div>

                <button (click)="onRegister()" mdbBtn block="true" class="my-4" type="button">Register</button>
            </form>
        </div>
    </div>
</div>
