<ul>
    <li *ngFor="let joke of jokes">
        <div id="{{joke.id}}" class="post">
            <div class="post-header">
                <a [routerLink]="['/userdetails/',+joke.author.id]" class="user">{{joke.author.username}}</a>
                <span class="post-text">posted a joke at
                    <a [routerLink]="['/jokes/date',joke.timestamp]">{{joke.timestamp}}</a>
                </span>

                <div style="float:right;" class="dropdown">
                    <button class="dropbtn">
                        <mdb-icon fas icon="ellipsis-v"></mdb-icon>
                    </button>
                    <div class="dropdown-content">
                        <a (click)="open(content, joke)">Edit joke</a>
                        <a (click)="deleteJoke(joke)">Delete joke</a>
                    </div>
                </div>

                <div class="favorite-container">
                    <button (click)="favorite(joke.id)" class="favorite">
                        <mdb-icon far *ngIf="!isJokeFavorite(joke.id)" icon="star">
                        </mdb-icon>
                    </button>
                    <button *ngIf="isJokeFavorite(joke.id)" class="favorite" (click)="unfavorite(joke.id)"
                        id="unfavorite">
                        <mdb-icon fas icon="star">
                        </mdb-icon>
                    </button>
                </div>
            </div>
            <div class="post-joke">
                <p>{{joke.joke}}</p>
            </div>
            <div class="post-footer">
                <button (click)="like(joke.id)" class="reaction" id="like">
                    <span>
                        <mdb-icon far icon="thumbs-up"></mdb-icon>{{joke.likes}}
                    </span>
                </button>
                <button (click)="dislike(joke.id)" class="reaction" id="dislike">
                    <span>
                        <mdb-icon far icon="thumbs-down"></mdb-icon>{{joke.dislikes}}
                    </span>
                </button>
            </div>
        </div>
    </li>
</ul>
